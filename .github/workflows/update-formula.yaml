name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.2.8)"
        required: true

permissions:
  contents: write

jobs:
  update:
    name: Update mockd formula
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.event.inputs.tag }}"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Download SHA256 checksums
        id: checksums
        run: |
          BASE="https://github.com/getmockd/mockd/releases/download/${{ steps.tag.outputs.tag }}"
          for platform in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64; do
            sha=$(curl -sSL "${BASE}/mockd-${platform}.sha256" | awk '{print $1}')
            if [ -z "$sha" ]; then
              echo "::error::Failed to download checksum for ${platform}"
              exit 1
            fi
            key=$(echo "${platform}" | tr '-' '_')
            echo "${key}=${sha}" >> "$GITHUB_OUTPUT"
          done

      - name: Update formula file
        env:
          VERSION: ${{ steps.tag.outputs.version }}
          SHA_DARWIN_ARM64: ${{ steps.checksums.outputs.darwin_arm64 }}
          SHA_DARWIN_AMD64: ${{ steps.checksums.outputs.darwin_amd64 }}
          SHA_LINUX_ARM64: ${{ steps.checksums.outputs.linux_arm64 }}
          SHA_LINUX_AMD64: ${{ steps.checksums.outputs.linux_amd64 }}
        run: |
          cat > Formula/mockd.rb << 'RUBY'
          class Mockd < Formula
            desc "High-performance multi-protocol API mocking server"
            homepage "https://mockd.io"
            version "VERSION_PLACEHOLDER"
            license "Apache-2.0"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/getmockd/mockd/releases/download/v#{version}/mockd-darwin-arm64"
                sha256 "SHA_DARWIN_ARM64_PLACEHOLDER"
              else
                url "https://github.com/getmockd/mockd/releases/download/v#{version}/mockd-darwin-amd64"
                sha256 "SHA_DARWIN_AMD64_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/getmockd/mockd/releases/download/v#{version}/mockd-linux-arm64"
                sha256 "SHA_LINUX_ARM64_PLACEHOLDER"
              else
                url "https://github.com/getmockd/mockd/releases/download/v#{version}/mockd-linux-amd64"
                sha256 "SHA_LINUX_AMD64_PLACEHOLDER"
              end
            end

            def install
              binary = Dir["mockd-*"].first || "mockd"
              bin.install binary => "mockd"
            end

            test do
              assert_match "mockd v#{version}", shell_output("#{bin}/mockd version")
            end
          end
          RUBY
          # Remove leading whitespace from heredoc indentation
          sed -i 's/^          //' Formula/mockd.rb
          # Substitute placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" Formula/mockd.rb
          sed -i "s/SHA_DARWIN_ARM64_PLACEHOLDER/${SHA_DARWIN_ARM64}/" Formula/mockd.rb
          sed -i "s/SHA_DARWIN_AMD64_PLACEHOLDER/${SHA_DARWIN_AMD64}/" Formula/mockd.rb
          sed -i "s/SHA_LINUX_ARM64_PLACEHOLDER/${SHA_LINUX_ARM64}/" Formula/mockd.rb
          sed -i "s/SHA_LINUX_AMD64_PLACEHOLDER/${SHA_LINUX_AMD64}/" Formula/mockd.rb

      - name: Commit and push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add Formula/mockd.rb
          git diff --staged --quiet && echo "No changes needed" && exit 0
          git commit -m "chore: update formula to ${{ steps.tag.outputs.tag }}"
          git push origin main
